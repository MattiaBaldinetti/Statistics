 1 - mettere come valore max dell'asse y dell'istogramma il numero di stopPoint 
 2 - rimuovere l'etichetta nell'istogramma "server penetrati in alto"
-->

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulazione Grafico Servers Lineare</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 40px;
        }

        .contenitore-input {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            max-width: 300px;
            width: 100%;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            font-size: 0.9rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 2px solid #009688;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 0.8rem;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #004d40;
            outline: none;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #009688;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00796b;
        }

        canvas {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 1500px;
            height: 800px;
        }
    </style>

</head>
<body>
    <div class="contenitore-input">
        <label for="numeroLinee">Numbers of Attackers (m):</label>
        <input type="number" id="numeroLinee" value="10" min="1">
        
        <label for="numeroServers">Numbers of Servers (n):</label>
        <input type="number" id="numeroServers" value="50" min="1">
        
        <label for="percentualeSalita">Penetration Probability (p, 0-1):</label>
        <input type="number" id="percentualeSalita" value="0.5" min="0" max="1" step="0.1">
        
        <label for="numeroStop">Stop Number:</label>
        <input type="number" id="numeroStop" value="17" min="0" max="50">

        <button onclick="creaGrafico()">Generate Graph</button>
    </div>

    <div>
        <canvas id="graficoLinee"></canvas>
    </div>

    <div class="risultati-container">
        <div class="risultati">
            <h3>Risultati al tempo Stop:</h3>
            <div id="risultati"></div> <!-- Div per mostrare i risultati -->
        </div>
        <canvas id="graficoIstogramma"></canvas> <!-- Canvas per il grafico a barre -->
    </div>
    

    <script>
        let graficoLinee = null;

        function generaDatiLinee(m, n, p, numeroStop) {
            const datasets = [];

            for (let i = 0; i < m; i++) {
                let valoreCorrente = 0;
                const datiAttuale = [];

                for (let j = 0; j < n; j++) {
                    if (Math.random() < p) {
                        valoreCorrente++;
                    }
                    datiAttuale.push(valoreCorrente);
                }

                datasets.push({
                    label: `Hacker ${i + 1}`,
                    data: datiAttuale,
                    fill: false,
                    borderWidth: 2,
                    // dopo il nuevoStop, il colore delle linee diventa sbiadito
                    borderColor: (ctx) => {
                        return ctx.dataIndex >= numeroStop ? 'rgba(0, 0, 0, 0)' : `hsl(${i * 85}, 100%, 50%)`;
                    }
                });
            }

            return datasets;
        }

        function generaDatiIstogramma(datasets, numeroStop) {
            const risultatiBarre = datasets.map(dataset => {
                return dataset.data[numeroStop] || 0; // Ottieni il valore al numeroStop
            });

            // Genera i colori per le barre in base ai colori delle linee
            const backgroundColors = datasets.map((dataset, i) => {
                return `hsl(${i * 85}, 100%, 50%)`; // Stesso colore delle linee
            });

            return {
                labels: datasets.map(dataset => dataset.label),
                data: risultatiBarre,
                backgroundColors: backgroundColors // Aggiungi i colori per le barre
            };
        }


        function creaGrafico() {
            const numeroLinee = parseInt(document.getElementById('numeroLinee').value);
            const numeroServers = parseInt(document.getElementById('numeroServers').value);
            const percentualeSalita = parseFloat(document.getElementById('percentualeSalita').value);
            const numeroStop = parseInt(document.getElementById('numeroStop').value); // Ottieni il valore di numeroStop dall'input

            const datasets = generaDatiLinee(numeroLinee, numeroServers, percentualeSalita, numeroStop);

            if (graficoLinee) {
                graficoLinee.destroy();
            }

            // Calcolo del valore massimo per impostare yMax
            const valoriMassimi = datasets.map(dataset => Math.max(...dataset.data));
            const yMax = Math.max(...valoriMassimi) + 1; // Aggiungere 1 per avere un margine sopra il valore massimo

            const contestoLinee = document.getElementById('graficoLinee').getContext('2d');
            graficoLinee = new Chart(contestoLinee, {
                type: 'line',
                data: {
                    labels: Array.from({ length: numeroServers }, (_, i) => `Servers ${i + 1}`),
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: { display: true, text: 'Number of Servers' },
                            grid: {
                                color: '#e0e0e0'
                            }
                        },
                        y: {
                            display: true,
                            title: { display: true, text: 'Number of Attackers' },
                            beginAtZero: true,
                            max: yMax,
                            grid: {
                                color: '#e0e0e0'
                            }
                        }
                    },
                    plugins: {
                        annotation: {
                            annotations: {
                                line1: {
                                    type: 'line',
                                    yMin: 0,
                                    yMax: yMax,
                                    xMin: numeroStop-1,
                                    xMax: numeroStop-1,
                                    borderColor: 'black',
                                    borderWidth: 2,
                                    label: {
                                        enabled: false,
                                    },
                                }
                            }
                        }
                    }
                }
            });

            // Crea il grafico a barre
            const contestoIstogramma = document.getElementById('graficoIstogramma').getContext('2d');
            const datiIstogramma = generaDatiIstogramma(datasets, numeroStop);
            const graficoIstogramma = new Chart(contestoIstogramma, {
                type: 'bar',
                data: {
                    labels: datiIstogramma.labels,
                    datasets: [{
                        label: 'Server Penetrati',
                        data: datiIstogramma.data,
                        backgroundColor: datiIstogramma.backgroundColors,
                        borderColor: datiIstogramma.backgroundColors.map(color => color.replace('0.6', '1')), // Colori di bordo pi√π scuri,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: { display: true, text: 'Hacker' },
                            grid: {
                                color: '#e0e0e0'
                            }
                        },
                        y: {
                            title: { display: true, text: 'Numero di Server Penetrati' },
                            beginAtZero: true,
                            grid: {
                                color: '#e0e0e0'
                            }
                        }
                    }
                }
            });

        }

        window.onload = creaGrafico;
    </script>
</body>
</html>
